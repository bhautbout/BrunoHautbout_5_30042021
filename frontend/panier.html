<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/54d70528e3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Votre panier</title>
    </head>
    <body onload="affichePanier()">
        <div class="bg-info">
            <div class="container-fluid">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light bg-info">
                        <img src="/frontend/images/logo.png" alt="logo Orinoco">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-shopping-cart"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container-expand">
            <div class="row">
                <div class="col">
                    <div class="jumbotron text-center">
                        <div class="panier-vide">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <table id="entete_tableau">
                    <tbody id="tableau">

                    </tbody>
                </table>
                <table id="prix-total">

                </table>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="card mt-4">
                    <div class="card-body">
                        <h2 class="card-title">Renseignez vos coordonnées</h2>
                        <form id="formulaire" onsubmit="validCommande()">
                            <div class="form-group">
                                <label for="firstName">Quel est votre prénom ? : </label>
                                <input 
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="Votre prenom"
                                    pattern="[a-zA-Z]{1,20}"
                                    title="1 à 20 lettres"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Quel est votre nom ? : </label>
                                <input 
                                    type="text"
                                    class="form-control"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Votre nom" 
                                    pattern="[a-zA-Z]{1,20}"
                                    title="1 à 20 lettres"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="address">Quel est votre adresse ? :</label>
                                <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Votre adresse"
                                pattern="[a-zA-Z0-9 ]{1,100}"
                                title="1 à 100 lettres"
                                required>
                            </div>
                            <div class="form-group">
                                <label for="city">Quel est votre ville ? :</label>
                                <input
                                type="text"
                                class="form-control"
                                id="city"
                                name="city"
                                placeholder="Votre ville"
                                pattern="[a-zA-Z]{1,10}"
                                title="1 à 10 lettres"
                                required>
                            </div>
                            <div class="form-group">
                                <label for="email">Quel est votre e-mail ? : </label>
                                <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Votre e-mail"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                required>
                                <div class="form-group mt-4 text-center">
                                    <button type="submit" class="btn btn-secondary">Je passe commande

                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div class="bg-info">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">Conditions générales</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Charte de protection des données</a></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <script src="/frontend/script.js"></script>
</body>
</html>
