        <div class="container-expand">

        </div>

            <div class="col-4">
                <div class="card">
                    <img class="card-img-top" src="/images/oak_1.jpg" alt="...">
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title NomProduit">Nom du Produit1</h2>
                        <h3 class="card-text DescriptionProduit">Description :</h3>

                            <label for="nom">Nom : </label>

                            <label for="prenom">Prénom : </label>
                            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre prénom">

                            <label for="email">Email : </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Votre e-mail">

                        <button type="submit" class="btn btn-primary">Passer commande</button>
                    </div>
                </div>
            </div>
            <div class="col-2">

                    <div class="card-body">
