<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css" />
    <title>Votre panier</title>
</head>
<body>
    <div class="bg-info">
        <div class="container-fluid">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light bg-info">
                    <img src="/backend/images/logo.png" alt="logo Orinoco">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">A propos</a>
                        </li>
                        <li class="nav-item active">
                            <a href="#" class="nav-link">
                            <i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
        <div class="container-expand">
            <div class="row">
                <div class="col">
                    <div class="jumbotron text-center">
                        <div class="panier-vide">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <table>
                    <thead class="bg-info">
                        <tr>
                            <th>Nom</th>
                            <th>Vernis</th>
                            <th>Id produit</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableau">
                    </tbody>
                </table>
                <table id="prix-total">
                </table>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="card mt-4">
                    <div class="card-body">
                        <h2 class="card-title">Renseignez vos coordonnées</h2>
                        <div class="form-group">
                            <label for="nom">Quel est votre nom ? : </label>
                            <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom">
                        </div>
                        <div class="form-group">
                            <label for="prenom">Quel est votre prénom ? : </label>
                            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre prenom">
                        </div>
                        <div class="form-group">
                            <label for="adresse">Quel est votre adresse ? :</label>
                            <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Votre adresse">
                        </div>
                        <div class="form-group">
                            <label for="ville">Quel est votre ville ? :</label>
                            <input type="text" class="form-control" id="ville" name="ville" placeholder="Votre ville">
                        </div>
                        <div class="form-group">
                            <label for="codepostal"> Quel est votre code postal ? :</label>
                            <input type="text" class="form-control" id="codepostal" name="codepostal" placeholder="Votre code postal">
                        </div>
                        <div class="form-group">
                            <label for="email">Quel est votre e-mail ? : </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Votre e-mail">
                            <div class="form-group mt-4 text-center">
                                <button type="submit" class="btn btn-primary">Je passe commande</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="bg-info">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">Conditions générales</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Charte de protection des données</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
